<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <div class="clear-fix">
                <img
                  id="icon"
                  class="weather-Img"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="cloudy"
                />
                <div class="degree">
                  <span id="temperature" class="degree-Number">6</span>
                  <div class="degree-Metrics">
                    <a id="celcius-link" class="active" href="#">°C</a>|
                    <a id="farenhite-link" href="#">°F</a>
                  </div>
                </div>
                <div class="weather-Conditions">
                  <ul>
                    <li>Humidity: <span id="humidity">48</span>%</li>
                    <li>Wind: <span id="wind">14</span> mph</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-6 description">
              <div id="city" class="city">Tehran, Tehran Province</div>
              <div id="date" class="date">Saturday 23:00</div>
              <div id="condition" class="condition">
                Clear with periodic clouds
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <smal
          ><a
            href="https://github.com/Sepiiiideh/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Sepideh Nouri</smal
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
